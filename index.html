<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | Buraxılış İmtahanı</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="images\clock.ico" type="image/x-icon">
</head>
<body> 
    <div class="countdown-section">
        <div>
            <h1>Buraxılış İmtahanı 2023 Geri Sayım</h1>
            <div class="mart5">
                <h2>5 Mart</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day5mart">00</h3>
                        <h4>Gün</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour5mart">00</h3>
                        <h4>Saat</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute5mart">00</h3>
                        <h4>Dəqiqə</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second5mart">00</h3>
                        <h4>Saniyə</h3>
                    </div>
                </div>
                <div class="expired5"></div>
            </div>
            <div class="mart12">
                <h2>12 Mart</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day12mart">00</h3>
                        <h4>Gün</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour12mart">00</h3>
                        <h4>Saat</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute12mart">00</h3>
                        <h4>Dəqiqə</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second12mart">00</h3>
                        <h4>Saniyə</h3>
                    </div>
                </div>
                <div class="expired12"></div>
            </div>
        </div>
    </div>
    
    <div class="contact">
        <h4>Contact:</h4>
        <hr>
        <a href="https://www.instagram.com/qurb4n01/" target="_blank"><img src="images\instaicon.png" alt="instagram"></a>
    </div>
</body>
</html>
